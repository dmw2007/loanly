<template name="loansRequests">
    <h1>Loans Requests</h1>

    <ul>
        {{#each loansRequests}}
            {{> loanRequestItem}}
        {{/each}}
    </ul>
</template>

<template name="loanRequestItem">
    <li>
        <a href="#" class="delete-loan-request">Delete</a> | <a href="loan-request/{{_id}}/edit" class="edit-loan-request">Edit</a>
        <h5>{{title}}</h5>
    </li>
</template>
